<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom css-->
    <link rel="stylesheet" href="./css/expense.css">
    <title>Expense app</title>

</head>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Expense <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./signup.html">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./report.html">Report</a>
            </li>
          </ul>
        </div>
        <div>
          <button class="btn btn-light" id="premium">‚≠ê Premium</button>
        </div>
      </nav>

      
    <div class="container">
        <div class="row py-5">
            <div class="col-12">

                <form class="py-5" id="expenseForm" action="/data" method="post">
                  <h1 class="text-center">Add Expense</h1>
                <div class="form-group">
                    <label for="price">Type amount</label>
                    <input type="number" id="price" name="price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Type description</label>
                    <input type="text" id="description" name="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">Choose category</label>
                    <select name="category" class="form-control" id="category">
                        <option value=""></option>
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                        <option value="Goods">Goods</option>
                        <option value="Subscription">Subscription</option>
                    </select>
                </div>
                <button type="submit" name="submit" class="btn btn-block btn-info">Add</button>
                </form>
  
            </div>

            <div class="col-7 expense">
              <h1>Your Expenses</h1>
              <label for="rows">Rows per page: </label>
              <select name="rows" id="rows">
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20>20</option>
                <option value=25>25</option>
                <option value=30>30</option>
                <option value=35>35</option>
                <option value=40>40</option>
              </select>
              <div>
                  <ul id="expenseList">
                  </ul>
              </div>
              <div id="pagination-buttons">
              </div>
            </div>

            <div class="col-5 none">
              <h1>Leaderboards</h1>
              <div>
                  <ul id="Leaderboards">
                  </ul>
              </div>
              <button id="showLeaderboards" class="btn btn-info"> Show Leaderboards </button>
            </div>

        </div>



    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/expense.js" async defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
